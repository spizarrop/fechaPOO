<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>

<body>
    <form action="formularioResu.php" method="GET" enctype="multipart/form-data">
        <fieldset>
            <!-- Imput para la fecha -->
            <label for="fecha"><strong>Fecha (formato dd/mm/aa):</strong></label>
            <input type="text" name="fecha">
            <!-- Botón de enviar -->
            <button type="submit">Enviar</button>
            <!-- Botón de reset -->
            <button type="reset">Restablecer</button>
        </fieldset>
    </form>
</body>

</html>
